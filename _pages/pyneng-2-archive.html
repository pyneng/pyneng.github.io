---
layout: archive
permalink: /year-archive/
title: "Posts by Year"
author_profile: true
---

{% for post in posts %}
  {% capture year %}{{ post.date | date: "%d %m %Y" }}{% endcapture %}
  {% if year < '25 06 2017' %}
  <h2 id="{{ year | slugify }}" class="archive__subtitle">{{ year }}</h2>
  {% include archive-single.html %}
  {% endif %}
{% endfor %}
